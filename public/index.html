<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!-- DataTables-->
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/v/bs4/dt-1.10.18/datatables.min.css"/>
    <!-- Dygraphs -->
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/dygraph/2.1.0/dygraph.min.css" />

    <title>GE Slacker</title>
  </head>
  <body>
    <!-- Filter Modal -->
    <!-- TODO: Use two-column style for this -->
    <div class="modal fade" id="filtersModal" tabindex="-1" role="dialog" aria-labelledby="filtersModalLabel" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="filtersModalLabel">Filters</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">

            <div class="input-group mb-3">
              <div class="input-group-prepend">
                <span class="input-group-text">Minimum Price</span>
              </div>
              <input type="text" class="form-control" aria-label="Minimum Price" aria-describedby="basic-addon1" id="price-min">
            </div>
            <div class="input-group mb-3">
              <div class="input-group-prepend">
                <span class="input-group-text">Maximum Price</span>
              </div>
              <input type="text" class="form-control" aria-label="Maximum Price" aria-describedby="basic-addon1" id="price-max">
            </div>

            <div class="input-group mb-3">
              <div class="input-group-prepend">
                <span class="input-group-text">Minimum Quantity</span>
              </div>
              <input type="text" class="form-control" aria-label="Minimum Quantity" aria-describedby="basic-addon1" id="quantity-min">
            </div>
            <div class="input-group mb-3">
              <div class="input-group-prepend">
                <span class="input-group-text">Maximum Quantity</span>
              </div>
              <input type="text" class="form-control" aria-label="Maximum Quantity" aria-describedby="basic-addon1" id="quantity-max">
            </div>

            <div class="input-group mb-3">
              <div class="input-group-prepend">
                <span class="input-group-text">Minimum Margin</span>
              </div>
              <input type="text" class="form-control" aria-label="Minimum Margin" aria-describedby="basic-addon1" id="margin-min">
            </div>
            <div class="input-group mb-3">
              <div class="input-group-prepend">
                <span class="input-group-text">Maximum Margin</span>
              </div>
              <input type="text" class="form-control" aria-label="Maximum Margin" aria-describedby="basic-addon1" id="margin-max">
            </div>

          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            <button type="button" class="btn btn-danger">Reset</button>
            <button type="button" class="btn btn-primary" data-dismiss="modal">Apply</button>
          </div>
        </div>
      </div>
    </div>

    <!-- Main container -->
    <div class="container">
      <h1>GE Slacker</h1>
      <!-- Button trigger modal -->
      <button type="button" class="btn btn-primary float-right mb-1 mt-1" data-toggle="modal" data-target="#filtersModal">
          Filters
      </button>

      <!-- Items table -->
      <div class="table-responsive">
        <table class="table table-striped table-sm" id="items-table">
          <thead>
            <tr>
              <th>id</th>
              <th>Name</th>
              <th>Average Price</th>
              <th>Buy Price</th>
              <th>Sell Price</th>
              <th>Margin</th>
              <th>ROI</th>
              <th>Buy Quantity</th>
              <th>Sell Quantity</th>
              <th>Overall Quantity</th>
            </tr>
          </thead>
          <tbody id="items-table-content">
          </tbody>
        </table>
      </div>

      <!-- Detail Graph -->
      <!-- TODO: Adjust the sizing and add more options -->
      <h1 id="detail-title" class="mt-5"></h1>
      <div id="detail-graph" class="w-100"></div>

    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script type="text/javascript" src="https://cdn.datatables.net/v/bs4/dt-1.10.18/datatables.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/dygraph/2.1.0/dygraph.min.js"></script>
    <script src="app.js"></script>
  </body>
</html>
